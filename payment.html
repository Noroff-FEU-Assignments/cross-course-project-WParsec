<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Gamehub</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/imports/links.css">
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
    <header class="nav-header">
        <div class="nav-wrap">
            <div class="wrap-hamburger-nav">
                <label for="hamburger-menu"><img class="hamburger-img" src="/images/hamburger.svg" alt="hamburger"></label>
                <input type="checkbox" name="hamburger-menu" id="hamburger-menu">
                    <nav class="hamburger-nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">All games</a></li>
                            <li><a href="/login.html">Account</a></li>
                            <li class="bottom-li"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
            </div>
            <div class="logo-wrap">Â¨
                <a href="/index.html"><img class="logo" src="/images/logo-img.svg" alt="Logo"></a>
            </div>
            <input type="search" name="search" id="search" placeholder="Browse the universe">
                <div class="account-icon">
                    <a href="/login.html"><img src="/images/profile-icon.svg" alt="Account icon"></a>
                </div>
                <div class="cart-icon"><a href="#"><img src="/images/cart-icon.svg" alt="Cart icon"></a>
                </div>
        </div>
    </header>
    <header>
        <section class="hero-image">
            <div class="black-opacity">
                <h2>The universe of games</h2>
            </div>
        </section>
    </header>
    <main>
        <section class="content-container">
            <div class="breadcrumbs-checkout">
                <a href="/index.html">Home</a><a href="/product.html">Product</a><a href="/checkout.html">Checkout</a>
            </div>
            
            <section class="form-wrap">
                <section class="input-wrap">
                    <h1>Shipping details</h1>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <input type="text" name="address" id="address" placeholder="address">
                    <input type="number" name="zip" id="zip" placeholder="ZIP code">
                    <input type="text" name="city" id="city" placeholder="City">
                    <input type="number" name="tel" id="tel" placeholder="Phone number">
                </section>
                <section class="payment-wrap">
                    <h2>Pay with</h2>
                    <input type="number" name="card-number" id="card-number" placeholder="Card number">
                    <input type="text" name="cardholder-name" id="cardholder-name" placeholder="Cardholder name">
                    <div class="expiry-cvc">
                    <input type="date" name="expiry" id="expiry" placeholder="Expiry date">
                    <input type="number" name="CVC" id="cvc" placeholder="CVC">
                    </div>
                </section>
            </section>
            <div class="grid-wrap">
                <section class="product-section">
                    <div class="cart-product-image"><img src="/images/cover-1.svg" alt="Cover of Assassin"></div>
                    <div class="product-info">
                        <h3>Assassin - Playbox</h3>
                        <div class="rating">
                            <img class="star-icons" src="/images/stars.svg" alt="5 stars">
                            <p class="4point9">4.9</p>
                        </div>
                        <div class="info-p">
                            <p>30$</p>
                            <p>Digital</p>
                            <p>Edition: Standard</p>
                        </div>
                </section>
                <section class="order-summary">
                    <h3>Order summary</h3>
                    <div class="summary">
                        <div class="summary-value"><p>Subtotal</p><p>30$</p></div>
                        <div class="summary-value"><p>Shipping</p><p><span>Free</span></p></div>
                        <div class="summary-value"><p>Total</p><p>30$</p></div>
                    </div>
                    <a href="#"><button>Place order</button></a>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
